AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Local Tasks API â€“ Lambda + API Gateway (TypeScript)
  
Globals:
  Function:
    Timeout: 10                # 10 seconds
    Runtime: nodejs20.x        # Node.js 20 runtime
    MemorySize: 256            # Memory for Lambda

Resources:
  # Lambda function for Tasks API
  TasksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: tasks/                       # Folder containing built code
      Handler: dist/app.handler             # Compiled JS entry point
      Description: Handles CRUD for tasks
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /tasks
            Method: ANY                     # Accepts all HTTP methods